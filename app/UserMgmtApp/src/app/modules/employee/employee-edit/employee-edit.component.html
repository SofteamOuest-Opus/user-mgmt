<div *ngIf="employeeEdit">
    <form [formGroup]="employeeEditForm" (ngSubmit)="onSubmit($event)" novalidate>

        <!-- row image -->
        <div class="row pt-3  mb-4" *ngIf="!showImgEditForm">
            <div class="col-6 text-center">
                <img class="profile" src="{{photoUrl}}">
            </div>
            <div class="col-1" style="position: relative;">
                <div style="position: absolute; bottom: 0;">
                    <a (click)="editPhoto()"><i class="fas fa-user-edit edit-button"></i></a>
                </div>
            </div>
        </div>

        <!-- row - File Upload -->
        <div class="row" *ngIf="showImgEditForm">
            <div class="col-12 text-center">
                <app-file-upload (closeComponentEmitter)="setUpFormVisibility($event)"></app-file-upload>
            </div>
        </div>

        <!-- row - First Name -->
        <div class="row">
            <div class="form-group col-12">
                <input type="text" class="form-control input100" formControlName="firstName" placeholder="First Name" />
            </div>
        </div>
        <!-- row - Last Name -->
        <div class="row">
            <div class="form-group col-12">
                <input type="text" class="form-control input100" formControlName="lastName" placeholder="Last Name" />
            </div>
        </div>
        <!-- row - E-mail -->
        <div class="row">
            <div class="form-group col-12">
                <input type="email" class="form-control input100" formControlName="email" placeholder="E-mail" />
            </div>
        </div>
        <!-- row - infos message -->
        <div class="row mt-4 mb-5">
            <div class="col-sm-12 text-center">
                <i>{{infosMessage}}</i>
            </div>
        </div>
        <!-- row - Button Edit -->
        <div class="text-center">
            <div class="col-sm-12 text-center">
                <a [routerLink]="'/employee'" class="btn btn-primary mr-3 button-width">Cancel</a>
                <button type="submit" [disabled]="!employeeEditForm.valid"
                    class="btn btn-primary button-width">Save</button>
            </div>
        </div>
    </form>
</div>
